<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <title>Aula 5.3</title>

</head>

<body>
    
    <h1>Exemplos de botões</h1>

    <p>
        Exemplo de botão: 
        <button>Botão 1</button>
    </p>

    <p>
        Exemplo de botão: 
        <button style="border: 2px solid black; background-color: red; color: white;">Botão 2</button>
    </p>

    <p>
        Exemplo de botão com pointer: 
        <button style="cursor: pointer;">Botão pointer</button>
    </p>

    <p>
        Exemplo de botão com wait: 
        <button style="cursor: wait;">Botão wait</button>
    </p>

    <p>
        Exemplo de botão com grab: 
        <button style="cursor: grab;">Botão grab</button>
    </p>

    <p>
        Exemplo de botão com zoom-in: 
        <button style="cursor: zoom-in;">Botão zoom-in</button>
    </p>

    <p>
        Exemplo de botão com zoom-out: 
        <button style="cursor: zoom-out;">Botão zoom-out</button>
    </p>

    <p>
        Exemplo de botão com link:
        <a href="https://google.com/" target="_blank">
            <button style="cursor: pointer;">Google</button>
        </a>
    </p>

</body>

</html>
