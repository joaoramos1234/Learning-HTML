<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <title>Aula 6.1</title>

</head>

<body>
    <h1>===Exemplos de botões HTML===</h1>

    <p>

        Cá temos um simples exemplo de um botão em HTML. <button>Botão 1</button>

    </p>

    
    <hr>

    <p>

        Cá vemos que um botão também pode ser usado dentro da TAG "a",
        funcionando assim como um link.
            <a href="https://google.com/" target="_blank">
                <button style="cursor: pointer;">Google</button>
            </a>

    </p>

    <hr>

    <p>

        Exemplo de botão: 
        <button style="border: 2px solid black; background-color: red; color: white;">Botão 2</button>

    </p>

    <hr>

    <p>

        Cá temos um exemplo da PROPRIEDADE "cursor".

        <br><br>

        <button style="cursor: pointer">Pointer</button>

        <br><br>

        <button style="cursor: wait">Wait</button>

        <br><br>

        <button style="cursor: grab">Grab</button>

        <br><br>

        <button style="cursor: zoom-in">Zoom-in</button>

        <br><br>

        <button style="cursor: zoom-out">Zoom-out</button>

    </p>

</body>

</html>
