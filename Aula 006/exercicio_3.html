<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <title>Aula 6.3</title>

    <style>
        p
        {
            border: 6px dashed black ; 
            font-family: 'Fira Code'; 
            font-size: 30px;
            background-color: teal; 
            width: 500px; 
            text-align: center; 
            color: rgb(50,200,25);
        }
        
    </style>

</head>

<body>

    <h1>---Utilidade da TAG "style"---</h1>

    <p>

        Sou um parágrafo com as seguintes características:
        <br><br>
        1. Família da Fonte = Fira Code.
        <br><br>
        2. Cor da Fonte = rgb(50,200,25).
        <br><br>
        3. Tamanho da Fonte = 30px.
        <br><br>
        4. Cor de fundo = teal.
        <br><br>
        5. Borda = 6px dashed black.
        <br><br>
        6. Comprimento = 500px.
        <br><br>
        7. Alinhamento do texto = center.

    </p>

    
</body>

</html>
