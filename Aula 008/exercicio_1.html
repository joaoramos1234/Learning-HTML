<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <title>Aula 8.1</title>

    <style>
        table 
        {
            border: 1px solid violet;
            border-collapse: collapse;
            width: 800px;
            
        }

        td 
        {
            border: 1px solid black;
            font-size: 18px;
        
        }

        th 
        {
            border: 1px solid black;
            font-size: 25px;
        }

    </style>

</head>

<body>
    
    <h1>Exemplos de tabela</h1>

    <table>

        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Stock</th>
        </tr>

        <tr>
            <td>Bolo</td>
            <td>4,65€</td>
            <td>12</td>
        </tr>

        <tr>
            <td>Pão</td>
            <td>2€</td>
            <td>24</td>
        </tr>

        <tr>
            <td>Torta</td>
            <td>5€</td>
            <td>3</td>
        </tr>

    </table>
    


</body>

</html>
