<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Aula 11.1</title>

</head>

<body>
    
    <h1>Exemplos de Inputs</h1>

    <hr>

    <!-- <label>Teste:</label> -->
    <input type="text" placeholder="User:">

    <br><br>

    <input type="password" placeholder="Password:">

    <br><br>
 
    <label>Data de Nascimento: </label>
    <input type="date">

    <br><br>

    <label>Horário de marcação: </label>
    <input type="time" step="1800">

    <br><br>

    <label>Escolha a sua cor: </label>
    <input type="color">

    <br><br>
    
    <h3>Comida extra</h3>
    <label>Queijo:</label>
    <input type="checkbox">
    <br>
    <label>Cebola</label>
    <input type="checkbox">
    <br>
    <label>Bacon</label>
    <input type="checkbox" disabled="disabled">

    <br><br>

    <h3>Item extra</h3>
    <label>Batatas:</label>
    <input type="radio" name="item-extra" checked="checked">
    <br>
    <label>Molho:</label>
    <input type="radio" name="item-extra">
    <br>
    <label>Bacon:</label>
    <input type="radio" name="item-extra">

    <br><br>

    <h3>Bebida</h3>
    <label>Coca-cola:</label>
    <input type="radio" name="bebida">
    <br>
    <label>Agua:</label>
    <input type="radio" name="bebida">
    <br>
    <label>Cerveja:</label>
    <input type="radio" name="bebida">
    <br>
    <label>Sumo de maçã:</label>
    <input type="radio" name="bebida">
    <br>
    <label>Sumo de Laranja:</label>
    <input type="radio" name="bebida">

    <hr>

    <input type="email" placeholder="E-mail:">
    <br><br>
    <input type="tel" placeholder="Telemovel:">

    <br><br>

    <input type="number" min="0" max="5" step=".1" placeholder="Idade">

    <br><br>

    <hr>

    <br>

    <input type="text" placeholder="Morada" value="Lisboa">
    <br><br>
    <input type="text" placeholder="Morada" value="Lisboa" readonly="Lisboa">
    <br><br>
    <input type="text" placeholder="Morada" value="Lisboa" disabled="disabled">

    <br><br><br><br>

    <hr>

    <input type="submit" value="Enviar">
    <br><br>
    <input type="text" placeholder="exemplo" maxlength="5">
    
</body>
</html>
