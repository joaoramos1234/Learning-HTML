<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Aula 12.2</title>

    <style>
        div {
            background-color: aqua;
        }

        h1 {
            font-size: 40px;
        }

        p {
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Título</h1>
        <p>
           Parágrafo...
        </p>
    </div>  

    <div style="background-color: rgb(255, 255, 255);">
        <p>
            Sou um parágrafo 
            <span style="color: red; font-size: 35px;">com um "span" dentro</span>, 
            fim do parágrafo.
        </p>
    </div>

    <div style="background-color: rgb(175, 40, 6); color: white;">
        <h1>Outro título</h1>
        <p>
            Sou um parágrafo 
            <span style="color: gold; font-size: 15px;">com outro "span" dentro</span>, 
            fim do parágrafo.
        </p>
    </div>

</body>

</html>
